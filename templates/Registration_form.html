<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-wrapper {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: row;
    }

    .register-left {
      background-color: #198754;
      color: white;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .register-left h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .register-left p {
      font-size: 16px;
      opacity: 0.9;
    }

    .register-right {
      flex: 1;
      padding: 40px;
    }

    .form-label {
      font-weight: 500;
    }

    .login-link {
      text-align: center;
      margin-top: 16px;
    }

    @media (max-width: 768px) {
      .register-wrapper {
        flex-direction: column;
      }

      .register-left,
      .register-right {
        flex: none;
        width: 100%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="register-wrapper">
    <div class="register-left">
      <h2>Join Us</h2>
      <p>Create your account to start using our services. It only takes a few seconds.</p>
    </div>

    <div class="register-right">
      <h4 class="mb-4 text-center">Create an Account</h4>
      {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" maxlength="200" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" maxlength="100" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>

      <div class="login-link mt-3">
        <small class="text-muted">
          Already have an account? <a href="/login" class="text-decoration-none">Login here</a>
        </small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
