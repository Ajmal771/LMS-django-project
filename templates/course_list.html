<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% for x in courses %}
<div class="row" style="display: inline;">
 <div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Course = {{x.title}}</li>
    <li class="list-group-item">Category = {{x.category}}</li>
    <li class="list-group-item">Description = {{x.description}}</li>
    <li class="list-group-item">Fees = {{x.price}}</li>
  </ul>
   <a href="/update/{{x.id}}" class="btn btn-primary">Update</a>
   <a href="/delete/{{x.id}}" class="btn btn-primary">Delete</a>

</div>
{% endfor %}

</body>
</html>
