<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-wrapper {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: row;
    }

    .login-left {
      background-color: #0d6efd;
      color: white;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .login-left h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .login-left p {
      font-size: 16px;
      opacity: 0.9;
    }

    .login-right {
      flex: 1;
      padding: 40px;
    }

    .form-label {
      font-weight: 500;
    }

    .register-link {
      text-align: center;
      margin-top: 16px;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .login-left,
      .login-right {
        flex: none;
        width: 100%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-left">
      <h2>Welcome Back</h2>
      <p>Log in to access your account and continue where you left off.</p>
    </div>

    <div class="login-right">
      <h4 class="mb-4 text-center">Login to Your Account</h4>
         {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    {% endif %}
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Username</label>
          <input type="text" class="form-control" id="name" name="name" required maxlength="200" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required maxlength="100" />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <div class="register-link mt-3">
        <small class="text-muted">
          Donâ€™t have an account? <a href="/register" class="text-decoration-none">Register here</a>
        </small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
