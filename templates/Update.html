<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
</head>
<body>
    <h2>Update Course</h2>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}

        <label for="title">Course Title:</label><br>
        <input type="text" id="title" name="title" value="{{data.title}}" required><br><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" value="{{data.category}}" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <label for="price">Price ($):</label><br>
        <input type="number" id="price" name="price" step="0.01" value="{{data.price}}" required><br><br>

        <label for="price">Image:</label><br>
        <input type="file" id="image" name="image"  required><br><br>

        <button type="submit">Update Course</button>
    </form>
</body>
</html>
